<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:linear-gradient(180deg,#1b0036,#000);
  color:white;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* TEXT */
.text{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:32px;
  padding:30px;
  z-index:2;
}

/* SLIDE */
.slide{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transform:scale(1.15);
  transition:all 1.6s ease;
}

.slide.active{
  opacity:1;
  transform:scale(1);
}

.slide img{
  width:88%;
  max-width:520px;
  border-radius:20px;
  box-shadow:0 30px 80px rgba(255,255,255,.4);
}

/* HEART */
.heart{
  position:fixed;
  width:12px;height:12px;
  background:pink;
  transform:rotate(45deg);
  animation:float 6s linear infinite;
}
.heart::before,.heart::after{
  content:"";
  width:12px;height:12px;
  background:pink;
  border-radius:50%;
  position:absolute;
}
.heart::before{top:-6px}
.heart::after{left:-6px}

@keyframes float{
  0%{bottom:-10%;opacity:0}
  20%{opacity:1}
  100%{bottom:110%;opacity:0;transform:translateX(-30px) rotate(45deg)}
}

/* MUSIC BUTTON */
#musicBtn{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  padding:14px 28px;
  font-size:18px;
  background:#ff4d6d;
  color:white;
  border-radius:40px;
  cursor:pointer;
  z-index:999;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}
</style>
</head>

/* SLIDES */
const slides=document.querySelectorAll(".slide");
let i=0;

setTimeout(()=>{
  document.getElementById("startText").style.display="none";
