<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(270deg,#12002f,#2a0845,#000);
  background-size: 600% 600%;
  animation: bgMove 18s ease infinite;
  color:white;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* TEXT */
.text{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
  font-size:32px;
  line-height:1.5;
  z-index:3;
  animation: fadeText 2s ease;
}

@keyframes fadeText{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* SLIDES */
.slide{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  filter:blur(8px);
  transform:scale(1.2);
  transition:all 2s ease;
}

.slide.active{
  opacity:1;
  filter:blur(0);
  transform:scale(1);
}

.slide img{
  width:90%;
  max-width:520px;
  border-radius:22px;
  box-shadow:0 40px 120px rgba(255,255,255,.35);
}

/* HEART */
.heart{
  position:fixed;
  width:14px;height:14px;
  background:rgba(255,120,170,.8);
  transform:rotate(45deg);
  animation: float 8s linear infinite;
}

.heart::before,.heart::after{
  content:"";
  width:14px;height:14px;
  background:rgba(255,120,170,.8);
  border-radius:50%;
  position:absolute;
}

.heart::before{top:-7px}
.heart::after{left:-7px}

@keyframes float{
  0%{bottom:-10%;opacity:0}
  15%{opacity:1}
  100%{bottom:110%;opacity:0;transform:translateX(-60px) rotate(45deg)}
}

/* MUSIC BUTTON */
#musicBtn{
  position:fixed;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 26px;
  font-size:16px;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.3);
  backdrop-filter:blur(8px);
  color:white;
  border-radius:30px;
  cursor:pointer;
  z-index:999;
}

#musicBtn:hover{
  background:rgba(255,255,255,.25);
}
</style>
</head>

<div class="text" id="startText">

<audio id="bgm" loop>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
const btn=document.getElementById("musicBtn");
let playing=false;

btn.onclick=()=>{
  if(!playing){
    bgm.play();
    btn.innerText="‚è∏Ô∏è T·∫°m d·ª´ng";
  }else{
    bgm.pause();
    btn.innerText="‚ñ∂Ô∏è B·∫≠t nh·∫°c";
  }
  playing=!playing;
};

/* SLIDES */
const slides=document.querySelectorAll(".slide");
let i=0;

setTimeout(()=>{
  document.getElementById("startText").style.display="none";
  slides[0].classList.add("active");
},3000);

setInterval(()=>{
  slides[i].classList.remove("active");
  i++;
  if(i<slides.length){
    slides[i].classList.add("active");
  }else{
    document.getElementById("endText").style.display="flex";
  }
},4200);

/* HEART */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},700);
</script>
