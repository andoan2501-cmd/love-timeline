<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Our Moments ✨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {margin:0;padding:0;box-sizing:border-box}

body {
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #2b1055, #000);
  color: white;
  overflow-x: hidden;
}

section {
  min-height: 100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

h1 {
  font-size: 34px;
  animation: fadeIn 2s ease forwards;
}

.end {
  font-size: 28px;
}

/* ===== SLIDES ===== */
.slide img {
  width:90%;
  max-width:520px;
  border-radius:18px;
  box-shadow:0 0 40px rgba(255,255,255,0.3);
  opacity:0;
  transform: scale(0.85);
  animation: showImg 2s ease forwards;
}

@keyframes showImg {
  to {opacity:1; transform:scale(1);}
}

/* ===== AUTO SLIDE ===== */
.slide {
  display:none;
}

/* ===== HEARTS ===== */
.heart {
  position: fixed;
  width: 14px;
  height: 14px;
  background: pink;
  transform: rotate(45deg);
  animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
  content:"";
  width:14px;
  height:14px;
  background:pink;
  border-radius:50%;
  position:absolute;
}

.heart::before {top:-7px}
.heart::after {left:-7px}

@keyframes float {
  0% {bottom:-10%; opacity:0}
  20% {opacity:1}
  100% {bottom:110%; opacity:0; transform:translateX(-50px) rotate(45deg)}
}

/* ===== SNOW LIGHT ===== */
.snow {
  position: fixed;
  top:-10px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: snow 10s linear infinite;
}

@keyframes snow {
  to {transform: translateY(110vh)}
}

/* ===== FIREWORK ===== */
canvas {
  position: fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<section>
  <h1>Từ khoảnh khắc đầu tiên, mọi thứ bắt đầu.</h1>
</section>

<div id="slides">
  <section class="slide"><img src="1.jpg"></section>
  <section class="slide"><img src="2.jpg"></section>
  <section class="slide"><img src="3.jpg"></section>
  <section class="slide"><img src="4.jpg"></section>
  <section class="slide"><img src="5.jpg"></section>
  <section class="slide"><img src="6.jpg"></section>
  <section class="slide"><img src="7.jpg"></section>
  <section class="slide"><img src="8.jpg"></section>
  <section class="slide"><img src="9.jpg"></section>
  <section class="slide"><img src="10.jpg"></section>
</div>

<section class="end" id="end">
  Anh mong rằng năm sau, chúng ta sẽ còn thật nhiều khoảnh khắc như thế này ✨
</section>

<canvas id="fw"></canvas>

<script>
/* ===== AUTO SLIDE ===== */
let slides = document.querySelectorAll(".slide");
let i = 0;
slides[i].style.display = "flex";

setInterval(()=>{
  slides[i].style.display = "none";
  i++;
  if(i < slides.length){
    slides[i].style.display = "flex";
    window.scrollTo({top: slides[i].offsetTop, behavior:"smooth"});
  }
}, 3000);

/* ===== HEART ===== */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},500);

/* ===== SNOW ===== */
setInterval(()=>{
  let s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=6+Math.random()*5+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),10000);
},300);

/* ===== FIREWORK ===== */
const c=document.getElementById("fw");
const ctx=c.getContext("2d");
c.width=innerWidth; c.height=innerHeight;

setInterval(()=>{
  let x=Math.random()*c.width;
  let y=Math.random()*c.height/2;
  for(let i=0;i<40;i++){
    ctx.beginPath();
    ctx.arc(x,y,Math.random()*2,0,Math.PI*2);
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fill();
  }
},800);
</script>

</body>
</html>
