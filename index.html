<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #3a1c71, #000);
  color:white;
  overflow:hidden;
}

/* ===== SECTIONS ===== */
section{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
}

/* ===== TEXT ===== */
.start{
  font-size:34px;
  animation: fadeIn 2s ease forwards;
}

.end{
  font-size:28px;
}

/* ===== SLIDE IMAGES ===== */
.slide{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transform: scale(1.2);
  transition: all 1.8s ease;
}

.slide.active{
  opacity:1;
  transform: scale(1);
}

.slide img{
  width:90%;
  max-width:520px;
  border-radius:20px;
  box-shadow:0 40px 90px rgba(255,255,255,0.35);
}

/* ===== HEART ===== */
.heart{
  position:fixed;
  width:14px;
  height:14px;
  background:pink;
  transform:rotate(45deg);
  animation: float 6s linear infinite;
}

.heart::before,.heart::after{
  content:"";
  width:14px;height:14px;
  background:pink;
  border-radius:50%;
  position:absolute;
}

.heart::before{top:-7px}
.heart::after{left:-7px}

@keyframes float{
  0%{bottom:-10%;opacity:0}
  20%{opacity:1}
  100%{bottom:110%;opacity:0;transform:translateX(-50px) rotate(45deg)}
}

/* ===== LIGHT SNOW ===== */
.snow{
  position:fixed;
  top:-10px;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation: snow 10s linear infinite;
}

@keyframes snow{
  to{transform:translateY(110vh)}
}

/* ===== MUSIC BUTTON ===== */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:rgba(0,0,0,.6);
  padding:10px 16px;
  border-radius:30px;
  cursor:pointer;
  z-index:999;
  font-size:14px;
}
</style>
</head>

<script>
/* ===== AUTO SLIDE ===== */
const slides=document.querySelectorAll(".slide");
let i=0;
setTimeout(()=>slides[0].classList.add("active"),2000);

setInterval(()=>{
  slides[i].classList.remove("active");
  i++;
  if(i<slides.length){
    slides[i].classList.add("active");
  }
},3500);

/* ===== HEART ===== */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},500);

/* ===== SNOW ===== */
setInterval(()=>{
  let s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=6+Math.random()*5+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),10000);
},300);

/* ===== MUSIC ===== */
const bgm=document.getElementById("bgm");
document.getElementById("musicBtn").onclick=()=>{
